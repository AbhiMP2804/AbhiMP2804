name: Generate Snake Animation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master

      - name: Generate Snake SVG
        uses: Platane/snk@v3.2.0
        with:
          github_user_name: AbhiMP2804
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Save generated files
        run: |
          mkdir snake
          cp dist/* snake/

      - name: Switch to output branch
        run: |
          git fetch origin output || true
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
          fi

          # Remove old files in branch ONLY if they exist
          git ls-files | xargs -r git rm -f

      - name: Commit new snake files
        run: |
          cp snake/* .
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "üêç Update GitHub Contribution Snake" || echo "No changes to commit"

      - name: Push output branch
        run: |
          git push origin output --force
