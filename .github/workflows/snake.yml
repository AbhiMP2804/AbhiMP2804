name: Generate Snake Animation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: AbhiMP2804
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Push to output branch safely
        run: |
          # Check if branch exists
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
            git rm -rf .
          fi

          # Only move files if they exist
          if [ -f github-contribution-grid-snake.svg ]; then
            mv github-contribution-grid-snake.svg .
          fi
          if [ -f github-contribution-grid-snake-dark.svg ]; then
            mv github-contribution-grid-snake-dark.svg .
          fi

          # Commit only if there are changes
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update snake"
            git push origin output --force
          fi
