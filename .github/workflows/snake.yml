name: Generate Snake Animation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master

      - name: Generate Snake
        uses: Platane/snk@v3.2.0

        with:
          github_user_name: AbhiMP2804
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Prepare output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create output branch if it doesn't exist
          git fetch origin output || true
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
            git rm -rf .
          fi

          # Move generated files (only if they exist)
          for f in github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg; do
            if [ -f "$f" ]; then
              mv "$f" .
            fi
          done

          # Commit only if there are changes
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update snake"
            git push origin output --force
          fi
